version: "3"

services:
  frontend:
    build: ./frontend/
    container_name: frontend 
    ports:
      - 8080:3000
    volumes:
      - ./frontend/app:/home/app
      - ./frontend/entrypoint_scripts/:/home/entrypoint_scripts
    entrypoint: /home/entrypoint_scripts/start.sh
    networks:
      - frontend
    environment: 
      WDS_SOCKET_PORT: 0
      REACT_APP_FRONTEND_URL: 'localhost:8080'
      REACT_APP_BACKEND_URL: 'https://localhost:3333'
  nginx:
    build: ./nginx/
    container_name: nginx 
    ports:
      - 80:80
      - 443:443
      - 3333:3333
    volumes:
      - ./frontend/app/build/:/usr/share/nginx/html
      - ./nginx/conf/:/etc/nginx/conf.d
      - ./nginx/certificates/:/etc/certs/
    networks:
      - frontend
      - backend 
  backend:
    build: ./backend/
    container_name: backend
    ports:
      - 3000:3000
      - 5555:5555
      - 5556:5556
    volumes:
      - ./backend/app:/home/app
      - ./nginx/certificates/:/home/certs
      - ${ENTRYPOINT_PATH}:/home/entrypoint_scripts
    entrypoint: /home/entrypoint_scripts/start.sh
    networks:
      - backend
      - frontend
  dev-db:
    container_name: db 
    image: postgres:13
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    networks:
      - backend
  test-db:
    container_name: test-db 
    image: postgres:13
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    networks:
      - backend
networks:
  frontend:
  backend:
